<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Keyword Scanner by Ak1t4</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-4xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">üîç PDF Keyword Scanner</h1>

    <form id="scan-form" class="space-y-4">
      <div>
        <label for="pdfList" class="block text-sm font-medium">URLs file(.txt)</label>
        <input type="file" id="pdfList" name="pdfList" accept=".txt" class="mt-1 block w-full border px-3 py-2 rounded-md" required />
      </div>

      <div>
        <label for="keywords" class="block text-sm font-medium">Keyword or Regex</label>
        <input type="text" id="keywords" name="keywords" placeholder="confidential|internal use only" class="mt-1 block w-full border px-3 py-2 rounded-md" required />
      </div>

      <div class="flex space-x-4">
        <button type="submit" id="start-btn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Analyze</button>
        <button type="button" id="cancel-btn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Stop Analysis</button>
        <button type="button" id="clear-btn" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">Clean Results</button>
      </div>
    </form>

    <div id="results" class="mt-8 space-y-2">
      <h2 class="text-2xl font-semibold mb-2">Resultados</h2>
      <div id="result-list" class="space-y-2"></div>
    </div>
  </div>
</body>
</html>
